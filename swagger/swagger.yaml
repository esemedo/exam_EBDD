openapi: 3.0.0
info:
  title: Exam_EBDD API
  version: 1.0.0
paths:
  /api/products:
    post:
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                name_product:
                  type: string
                provider:
                  type: string
                references_product:
                  type: string
                stock:
                  type: integer
                price:
                  type: number
      responses:
        '201':
          description: Product created successfully
    put:
      summary: Update an existing product
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                name_product:
                  type: string
                provider:
                  type: string
                references_product:
                  type: string
                stock:
                  type: integer
                price:
                  type: number
      responses:
        '200':
          description: Product updated successfully
    get:
      summary: Retrieve all products
      responses:
        '200':
          description: Products retrieved successfully
    delete:
      summary: Delete a product by its reference
      parameters:
        - name: references_product
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Product deleted successfully

  /api/categories:
    post:
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name_category:
                  type: string
      responses:
        '201':
          description: Category created successfully
    put:
      summary: Update an existing category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name_category:
                  type: string
                new_name_category:
                  type: string
      responses:
        '200':
          description: Category updated successfully
    get:
      summary: Retrieve all categories
      responses:
        '200':
          description: Categories retrieved successfully
    delete:
      summary: Delete a category by its name
      parameters:
        - name: name_category
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Category deleted successfully

  /api/providers:
    post:
      summary: Create a new provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name_provider:
                  type: string
      responses:
        '201':
          description: Provider created successfully
    put:
      summary: Update an existing provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name_provider:
                  type: string
                new_name_provider:
                  type: string
      responses:
        '200':
          description: Provider updated successfully
    get:
      summary: Retrieve all providers
      responses:
        '200':
          description: Providers retrieved successfully
    delete:
      summary: Delete a provider by its name
      parameters:
        - name: name_provider
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Provider deleted successfully

  /api/orders:
    post:
      summary: Create a new order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      quantity:
                        type: integer
      responses:
        '201':
          description: Order created successfully
    put:
      summary: Update an existing order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      quantity:
                        type: integer
                number_order:
                  type: string
      responses:
        '200':
          description: Order updated successfully
    get:
      summary: Retrieve all orders
      responses:
        '200':
          description: Orders retrieved successfully
    delete:
      summary: Delete an order by its order number
      parameters:
        - name: number_order
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Order deleted successfully

  /api/clients:
    summary: Routes for managing clien
    post:
      summary: Create a new client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                address:
                  type: string
      responses:
        '201':
          description: Client created successfully
    put:
      summary: Update an existing client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                address:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Client updated successfully
    get:
      summary: Retrieve all clients
      responses:
        '200':
          description: Clients retrieved successfully
    delete:
      summary: Delete a client by their email
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Client deleted successfully
